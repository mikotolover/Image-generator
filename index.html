<script>
async function processImages() {
    const darkFile = document.getElementById('darkInput').files[0];
    const lightFile = document.getElementById('lightInput').files[0];

    if (!darkFile || !lightFile) {
        alert("ì´ë¯¸ì§€ ë‘ ê°œë¥¼ ëª¨ë‘ ê³¨ë¼ì£¼ì„¸ìš”");
        return;
    }

    const loadImage = (file) => new Promise((res) => {
        const img = new Image();
        img.onload = () => res(img);
        img.src = URL.createObjectURL(file);
    });

    const imgD = await loadImage(darkFile);
    const imgL = await loadImage(lightFile);

    const canvas = document.getElementById('resultCanvas');
    const ctx = canvas.getContext('2d');

    // ì‚¬ì´ì¦ˆ ê²°ì • (ì‘ì€ ìª½ì— ë§ì¶¤)
    const width = Math.min(imgD.width, imgL.width);
    const height = Math.min(imgD.height, imgL.height);
    canvas.width = width;
    canvas.height = height;

    // ì´ë¯¸ì§€ ê·¸ë¦¬ê¸° ë° ë°ì´í„° ì¶”ì¶œ
    ctx.drawImage(imgD, 0, 0, width, height);
    const dataD = ctx.getImageData(0, 0, width, height).data;
    
    ctx.clearRect(0, 0, width, height);
    ctx.drawImage(imgL, 0, 0, width, height);
    const dataL = ctx.getImageData(0, 0, width, height).data;

    const output = ctx.createImageData(width, height);
    const d = output.data;

    for (let i = 0; i < dataD.length; i += 4) {
        // ê·¸ë ˆì´ìŠ¤ì¼€ì¼ ê³„ì‚°
        const gD = (dataD[i] + dataD[i+1] + dataD[i+2]) / 3;
        const gL = (dataL[i] + dataL[i+1] + dataL[i+2]) / 3;

        const c_black = (gD / 255) * 0.5;
        const c_white = (gL / 255) * 0.5 + 0.5;

        let alpha = 1.0 - (c_white - c_black);
        alpha = Math.max(0.001, Math.min(1.0, alpha));

        let c_src = (c_black / alpha) * 255;
        c_src = Math.max(0, Math.min(255, c_src));

        d[i] = d[i+1] = d[i+2] = c_src; // RGB
        d[i+3] = alpha * 255;           // Alpha
    }

    ctx.putImageData(output, 0, 0);

    // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ í™œì„±í™”
    const downloadBtn = document.getElementById('downloadBtn');

    downloadBtn.download = "dual_image.png";
    downloadBtn.style.display = "block";
}
